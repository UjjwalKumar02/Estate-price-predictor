<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Estate Price</title>
</head>
<body 
class="bg-[#171717]"
>
  <div 
  class="bg-[#f5f5f7] w-[40%] mx-auto flex flex-col justify-center items-center gap-8 mt-20 p-20 rounded-lg shadow-lg"
  >
    <p class='text-3xl font-semibold'>
      Delhi Estate Price Predictor
    </p>
    <div>
      <p class='text-lg'>
        Price (Linear regression model) = {{result_lr}}
      </p>
      <p class="text-lg">
        Price (Random forest model) = {{result_rf}}
      </p>
    </div>
    <button 
      class='bg-[#171717] text-white font-semibold px-6 py-2 rounded-lg hover:bg-gray-800'
      onclick="window.location.href='{{url_for('predict')}}';"
      >
      Get started
    </button>
  </div>
</body>
</html>
